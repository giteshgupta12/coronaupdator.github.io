<!-- Contact US -->
<div class="container-fluid pt-5 pb-5" id="aboutid">
    <div class="section_header text-center mb-5 mt-4">
      <h1> Contact Us  </h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 offset-lg-2 col-12">
                <form action="/contact" method="POST">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control" name="user_name" placeholder="name" autocomplete="on" required>
                      </div>

                    <div class="form-group">
                      <label>Email</label>
                      <input type="email" class="form-control" name="email" placeholder="name@example.com" autocomplete="on" required>
                    </div>

                    <div class="form-group">
                        <label>Mobile Number</label>
                        <input type="tel" class="form-control" name="mobile_number" placeholder="mobilenumber" autocomplete="on" required>
                      </div>

                      <div class="form-group">
                        <label>Corona Symptoms</label> <br>
                        <div class="custom-control custom-control-inline custom-checkbox text-capitalize">
                            <input class="custom-control-input" name="corona_symptoms[]" type="checkbox" id="customCheckbox1" value="sorethroat">
                            <label class="custom-control-label" for="customCheckbox1">SoreThroat</label>
                          </div>
                          <div class="custom-control custom-control-inline custom-checkbox text-capitalize">
                            <input class="custom-control-input" name="corona_symptoms[]" type="checkbox" id="customCheckbox2" value="fever">
                            <label class="custom-control-label" for="customCheckbox2">Fever</label>
                          </div>
                          <div class="custom-control custom-control-inline custom-checkbox text-capitalize">
                            <input class="custom-control-input" name="corona_symptoms[]" type="checkbox" id="customCheckbox3" value="headache">
                            <label class="custom-control-label" for="customCheckbox3">Headache</label>
                          </div>
                          <div class="custom-control custom-control-inline custom-checkbox text-capitalize">
                            <input class="custom-control-input" name="corona_symptoms[]" type="checkbox" id="customCheckbox4" value="chestpain">
                            <label class="custom-control-label" for="customCheckbox4">Chestpain</label>
                          </div>
                      </div>

                    <div class="form-group">
                      <label for="exampleFormControlTextarea1">What are you feeling</label>
                      <textarea name="what_are_you_feeling" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-success form-btn">Submit</button>
                  </form>
            </div>
        </div>
    </div>
